<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Your Mood</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .mood-container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .dropbtn {
            background-color: #006bff;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }
        
        .dropbtn:hover {
            background-color: #0056d6;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            width: 100%;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .dropdown-content a:hover {
            background-color: #f0f7ff;
        }
        
        .show {
            display: block;
        }
        
        .next-btn {
            background-color: #006bff;
            color: white;
            padding: 16px 32px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
            margin: 0 auto;
        }
        
        .next-btn:hover {
            background-color: #0056d6;
            transform: translateY(-2px);
        }
        
        .emoji {
            font-size: 20px;
            width: 25px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .mood-container {
                padding: 20px;
                width: 85%;
            }
            
            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="mood-container">
        <h2>How are you feeling today?</h2>
        
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="dropbtn" id="moodButton">
                <span id="selectedMood">Select your mood</span>
                <span>‚ñº</span>
            </button>
            <div id="moodDropdown" class="dropdown-content">
                <a href="#" onclick="selectMood('anger', 'üò† Anger')"><span class="emoji">üò†</span> Anger</a>
                <a href="#" onclick="selectMood('fear', 'üò® Fear')"><span class="emoji">üò®</span> Fear</a>
                <a href="#" onclick="selectMood('happiness', 'üòä Happiness')"><span class="emoji">üòä</span> Happiness</a>
                <a href="#" onclick="selectMood('sadness', 'üò¢ Sadness')"><span class="emoji">üò¢</span> Sadness</a>
                <a href="#" onclick="selectMood('surprise', 'üòÆ Surprise')"><span class="emoji">üòÆ</span> Surprise</a>
                <a href="#" onclick="selectMood('joy', 'üòÑ Joy')"><span class="emoji">üòÑ</span> Joy</a>
                <a href="#" onclick="selectMood('irritation', 'üò§ Irritation')"><span class="emoji">üò§</span> Irritation</a>
                <a href="#" onclick="selectMood('anxiety', 'üò∞ Anxiety')"><span class="emoji">üò∞</span> Anxiety</a>
                <a href="#" onclick="selectMood('worry', 'üòü Worry')"><span class="emoji">üòü</span> Worry</a>
                <a href="#" onclick="selectMood('frustration', 'ü§¨ Frustration')"><span class="emoji">ü§¨</span> Frustration</a>
                <a href="#" onclick="selectMood('stressed', 'üò´ Stressed')"><span class="emoji">üò´</span> Stressed</a>
                <a href="#" onclick="selectMood('shocked', 'üò± Shocked')"><span class="emoji">üò±</span> Shocked</a>
                <a href="#" onclick="selectMood('loneliness', 'üòî Loneliness')"><span class="emoji">üòî</span> Loneliness</a>
                <a href="#" onclick="selectMood('crying', 'üò≠ Crying')"><span class="emoji">üò≠</span> Crying</a>
                <a href="#" onclick="selectMood('disgust', 'ü§¢ Disgust')"><span class="emoji">ü§¢</span> Disgust</a>
                <a href="#" onclick="selectMood('love', '‚ù§Ô∏è Love')"><span class="emoji">‚ù§Ô∏è</span> Love</a>
            </div>
        </div>
        
        <button class="next-btn" id="nextBtn" onclick="goToGenres()">Next </button>
    </div>

    <script>
        let selectedMood = null;
        
        function toggleDropdown() {
            document.getElementById("moodDropdown").classList.toggle("show");
        }
        
        function selectMood(mood, displayText) {
            selectedMood = mood;
            document.getElementById("selectedMood").textContent = displayText;
            document.getElementById("nextBtn").style.display = "block";
            toggleDropdown();
        }
        
        function goToGenres() {
            if (selectedMood) {
                window.location.href = "genre.html?mood=" + selectedMood;
            }
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
