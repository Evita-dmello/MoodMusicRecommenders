<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MoodTunes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --error: #d63031;
            --success: #00b894;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            color: var(--dark);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .signup-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .signup-btn:hover {
            background: #5649c0;
            transform: translateY(-2px);
        }

        .signup-btn:disabled {
            background: #b2b2b2;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            color: var(--success);
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>ðŸŽµ MoodTunes</h1>
        <h2>Create Account</h2>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
                <div id="usernameError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password (min 8 characters)</label>
                <input type="password" id="password" placeholder="Enter password" minlength="8" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            
            <button type="submit" class="signup-btn" id="submitBtn">
                <span id="btnText">Sign Up</span>
            </button>
            
            <div id="successMessage" class="success-message">
                Account created successfully! Redirecting...
            </div>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Reset error messages
        document.querySelectorAll('.error-message').forEach(el => {
            el.style.display = 'none';
            el.textContent = '';
        });
        
        // Get form values
        const name = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Client-side validation
        let isValid = true;
        
        if (name.length < 3) {
            showError('usernameError', 'Username must be at least 3 characters');
            isValid = false;
        }
        
        if (!validateEmail(email)) {
            showError('emailError', 'Please enter a valid email address');
            isValid = false;
        }
        
        if (password.length < 8) {
            showError('passwordError', 'Password must be at least 8 characters');
            isValid = false;
        }
        
        if (password !== confirmPassword) {
            showError('confirmPasswordError', 'Passwords do not match');
            isValid = false;
        }
        
        if (!isValid) return;
        
        // Disable button and show loading
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        submitBtn.disabled = true;
        btnText.innerHTML = `<span class="loading"></span> Creating account...`;
        
        try {
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            document.getElementById('successMessage').style.display = 'block';
            submitBtn.style.display = 'none';
            
            // Store user data if needed
            localStorage.setItem('temp_email', email);
            
            // Redirect to login page after delay
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
            
        } catch (error) {
            console.error('Signup error:', error);
            showError('confirmPasswordError', 'Account creation failed. Please try again.');
            submitBtn.disabled = false;
            btnText.textContent = 'Sign Up';
        }
    });
    
    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.style.display = 'block';
        element.textContent = message;
    }
    
    function validateEmail(email) {
        // Simple email validation that works without regex
        return email.includes('@') && 
               email.includes('.') && 
               email.indexOf('@') < email.lastIndexOf('.') &&
               email.length > 5;
    }
    
    // Real-time validation
    document.getElementById('password').addEventListener('input', (e) => {
        if (e.target.value.length > 0 && e.target.value.length < 8) {
            showError('passwordError', 'Password must be at least 8 characters');
        } else {
            document.getElementById('passwordError').style.display = 'none';
        }
    });
    
    document.getElementById('confirmPassword').addEventListener('input', (e) => {
        const password = document.getElementById('password').value;
        if (e.target.value !== password) {
            showError('confirmPasswordError', 'Passwords do not match');
        } else {
            document.getElementById('confirmPasswordError').style.display = 'none';
        }
    });
    </script>

</body>
</html>
